<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>My Project</title>
</head>

<body>
  <div class="card">
    <div class="card-header animated-bg" id="header">
      <img
        src="https://images.unsplash.com/photo-1621864980675-4d7f27420a60?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=600&ixlib=rb-1.2.1&q=80&w=800"
        alt="">
    </div>
    <div class="card-content">
      <div class="card-title animated-bg animated-bg-text" id="title">
        Lorem ipsum dolor sit amet.
      </div>
      <p class="card-excrept" id="excrept">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Architecto, itaque?
        <span class="animated-bg animated-bg-text">&nbsp;</span>
        <span class="animated-bg animated-bg-text">&nbsp;</span>
        <span class="animated-bg animated-bg-text">&nbsp;</span>
      </p>
      <div class="author">
        <div class="profile-img animated-bg" id="profile-img">
          <img src="https://randomuser.me/api/portraits/thumb/women/47.jpg" alt="">
        </div>
        <div class="author-info">
          <strong class="animated-bg animated-bg-text" id="name">Jonny Steve</strong>
          <small class="animated-bg animated-bg-text" id="date">May 16, 2021</small>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
